<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodamientos Norte</title>
    <link rel="shortcut icon" href="./ICO/Group 2.png">

    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./preloader.css">
    <link rel="stylesheet" href="./sliderNews.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>

    <div id="preloader"></div>
    
    <div id="header">

        <div id="icon"><img src="./ICO/Group blanco.svg" alt=""></div>

    </div>

    <div id="optionsBar"> 
    
        <div>
            <a href="./index.html" class="option">INICIO</a>
            <a href="./inDevelopment.html" class="option">PRODUCTOS</a>
            <a href="./inDevelopment.html" class="option">INSTITUCIONAL</a>
            <a href="./inDevelopment.html" class="option">CATALOGOS</a>
            <a href="./inDevelopment.html" class="option">CONTACTO</a>
        </div>

    </div>

    <div id="body">

        <div class="divisor up">

            <span>NOTICIAS</span>

        </div>

        <div class="slider">

            <div class="sliderGroup">
                <div class="countainerSlider slider1">
                    <div id="news1" class="frontIma ima1"></div>
                    <div class="frontImaText">
                        <h1>Inauguracion del Local</h1>
                        <div><span id="textContent1" class="text text1"></span><span><a href=""> ... mas</a></span></div>
                    </div>
                </div>
                <div class="countainerSlider slider2">
                    <div id="news2" class="frontIma ima2"></div>
                    <div class="frontImaText">
                        <h1>Certificacion ISO 9001:2017</h1>
                        <div><span id="textContent2" class="text text2"></span><span><a href=""> ... mas</a></span></div>
                    </div>
                </div>
                <div class="countainerSlider slider3">
                    <div id="news3" class="frontIma ima3"></div>
                    <div class="frontImaText">
                        <h1>Nuevas Incorporaciones</h1>
                        <div> <span id="textContent3" class="text text3"></span> <span><a href=""> ... mas</a></span></div>

                    </div>
                </div>
            </div>

        </div>

        <div id="sliderButtonContainer">

            <div id="btn1" class="sliderButton active"></div>
            <div id="btn2" class="sliderButton"></div>
            <div id="btn3" class="sliderButton"></div>

        </div>

        <div class="divisor down"></div>

    </div>

</body>

<script src="./scrypt.js"></script>
<script src="./sliderButton.js"></script>
</html>

<body>

    <!--image slider start-->
    <div class="slider" (slider)>
      <div class="slides" (slidergroup)>
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first" (active)>
          <img src="1.jpg" alt="">
        </div>
        <div class="slide">
          <img src="2.jpg" alt="">
        </div>
        <div class="slide">
          <img src="3.jpg" alt="">
        </div>
        <div class="slide">
          <img src="4.jpg" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

  </body>
</html>
